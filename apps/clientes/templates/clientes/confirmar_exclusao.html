{% extends 'base.html' %}

{% block content %}
<style>
    .section p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .section form {
        margin-top: 20px;
    }
    .section button[type="submit"] {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); /* Vermelho para exclus√£o */
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-right: 10px;
    }
    .section button[type="submit"]:hover {
        background: linear-gradient(135deg, #c82333 0%, #dc3545 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .section a[href="{% url 'lista_clientes' %}"] {
        color: #000000;
        text-decoration: none;
        padding: 12px 24px;
        border: 2px solid #000000;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-block;
    }
    .section a[href="{% url 'lista_clientes' %}"]:hover {
        background-color: #000000;
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
</style>

<div class="container">
    <section class="section">
        <h2><i class="fas fa-trash-alt"></i> Excluir Cliente</h2>
        <p>Tem certeza que deseja excluir o cliente <strong>{{ cliente.nome }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar</button>
            <a href="{% url 'clientes:lista_clientes' %}">Cancelar</a>
        </form>
    </section>
</div>
{% endblock %}
