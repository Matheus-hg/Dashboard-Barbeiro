{% extends 'base.html' %}

{% block content %}
<style>
    .section form p {
        margin-bottom: 15px;
    }
    .section form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .section form input, .section form select, .section form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
    }
    .section form input:focus, .section form select:focus, .section form textarea:focus {
        border-color: #000000;
        outline: none;
    }
    .section button[type="submit"] {
        background: linear-gradient(135deg, #000000 0%, #333333 100%);
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-right: 10px;
    }
    .section button[type="submit"]:hover {
        background: linear-gradient(135deg, #333333 0%, #000000 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .section a[href="{% url 'lista_clientes' %}"] {
        color: #000000;
        text-decoration: none;
        padding: 12px 24px;
        border: 2px solid #000000;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-block;
    }
    .section a[href="{% url 'lista_clientes' %}"]:hover {
        background-color: #000000;
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
</style>

<div class="container">
    <section class="section">
        <h2><i class="fas fa-user-edit"></i> Editar Cliente</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar alterações</button>
            <a href="{% url 'lista_clientes' %}">Cancelar</a>
        </form>
    </section>
</div>
{% endblock %}
