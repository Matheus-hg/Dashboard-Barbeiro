{% extends 'base.html' %}

{% block content %}
<div class="container">
    <section class="section">
        <h2><i class="fas fa-user-edit"></i> Editar Cliente</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn-save">Salvar alterações</button>
            <a href="{% url 'clientes:lista_clientes' %}" class="btn-cancel">Cancelar</a>
        </form>
    </section>
</div>
{% endblock %}
