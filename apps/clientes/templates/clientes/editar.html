{% extends 'base.html' %}

{% block content %}
<div class="container">
    <section class="section">
        <h2><i class="fas fa-user-edit"></i> Editar Cliente</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar alterações</button>
            <a href="{% url 'clientes:lista_clientes' %}">Cancelar</a>
        </form>
    </section>
</div>
{% endblock %}
