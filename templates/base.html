{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Barbearia Elegante{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Cabeçalho fixo -->
    <header class="header">
        <h1>BARBEARIA ELEGANTE</h1>
        <nav class="nav">
            <a href="{% url 'dashboard:home' %}">Dashboard</a>
            <a href="{% url 'clientes:lista_clientes' %}">Clientes</a>
            <a href="{% url 'servicos:lista_servicos' %}">Serviços</a>
            <a href="{% url 'agendamentos:lista_agendamentos' %}">Agendamentos</a>
            <a href="{% url 'logout' %}" class="btn-logout">Sair</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>© 2026 Barbearia Elegante. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
